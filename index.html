<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Registration Form</h1>
    <p>Please fill out this form with the required information</p>
    <form method="post" action="https://register-demo.freecodecamp.org">
      <fieldset>
        <!-- Le premier élément input avec un type de "submit" est automatiquement défini pour soumettre son élément de formulaire parent le plus proche. -->
        <label for="first-name"
          >Enter Your First Name:
          <input id="first-name" type="text" name="first-name" required
        /></label>
        <label for="last-name"
          >Enter Your Last Name:
          <input id="last-name" type="text" name="last-name" required
        /></label>
        <label for="email"
          >Enter Your Email:
          <input id="email" type="email" name="email" required
        /></label>
        <label for="new-password"
          >Create a New Password:
          <input
            id="new-password"
            type="password"
            pattern="[a-z0-5]{8,}"
            name="password"
            required
        /></label>
        <!--pattern est l'attribut des caractères autorisés et du nombre mini et max de caractères attendus-->
        <!-- pattern="[a-z0-5]{8,}". a-z: minuscules de a à z {8,}: nombre de caractères mini est de 8, sans nombre de caractère maximum -->
      </fieldset>
      <fieldset>
        <legend>Account type (required)</legend>
        <label for="personal-account"
          ><input
            id="personal-account"
            type="radio"
            name="account-type"
            checked
          />
          Personal</label
        >
        <!--l'attribut checked a été placé pour qu'il y ai nécessairement une valeur de choisie-->
        <!--l'input type radio permet de faire un choix et se présente avec des cases de forme circulaire-->
        <label for="business-account"
          ><input id="business-account" type="radio" name="account-type" />
          Business</label
        >
      </fieldset>
      <fieldset>
        <label for="profile-picture"
          >Upload a profile picture:
          <!--l'input de type file permet de charger des fichiers-->
          <input id="profile-picture" type="file" name="file"
        /></label>
        <label for="age"
          >Input your age (years):
          <!--l'input de type number permet de rentrer un chiffre ou un nombre.-->
          <!--min et max permettent de donner une fourchette de nombres acceptés-->
          <input id="age" type="number" min="13" max="120" name="age"
        /></label>
        <label for="referrer"
          >How did you hear about us?
          <!--select est un élément destiné à accueillir des éléments option pour en faire une liste de choix déroulante-->
          <select id="referrer" name="referrer">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label for="bio"
          >Provide a bio:
          <textarea
            id="bio"
            rows="3"
            cols="30"
            name="bio"
            placeholder="I like coding on the beach..."
          ></textarea>
        </label>
      </fieldset>
      <!--les input de type checkbox apparaissent généralement sous une forme de carré à cocher pour sélectionner une ou plusieurs options dans une liste-->
      <label for="terms-and-conditions">
        <input
          id="terms-and-conditions"
          type="checkbox"
          name="terms"
          required
        />
        I accept the
        <a href="https://www.freecodecamp.org/news/terms-of-service/"
          >terms and conditions</a
        >
      </label>
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
